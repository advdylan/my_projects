{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                    <a href = "{% url 'flight' flight.id %}">
                        Flight {{ flights.id }}: {{ flight.origin}} to {{ flight.destination}}
                    </a>
            </li>
        {% endfor %}
{% endblock %}

    </ul>
